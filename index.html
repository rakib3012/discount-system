<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discount System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1 class="text-center text-decoration-underline text-danger mt-3">Discount System...</h1>
        <div class="row">
            <div class="col-lg-6">
                <div id="get-offer" class="get-offer bg-primary-subtle  p-5   mt-5 rounded-3">
                    <h3>Click the !!Get Offer!! for discount</h3>
                    <button id="btn" class="btn btn-success">Get Offer</button>
                </div>
            </div>
            <div class="col-lg-6">
                <div id="redeem-coupon" class="redeem-coupon bg-primary-subtle p-5 mt-5 rounded-3">
                    <h3>Enter Your Coupon Code.</h3>
                    <input id="input" type="text" placeholder="Enter your coupon code">
                    <button id="btn2" class="btn btn-success">Redeem Coupon</button>
                </div>
            </div>
        </div>
    </div>











    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="index.js"></script>

</html>
